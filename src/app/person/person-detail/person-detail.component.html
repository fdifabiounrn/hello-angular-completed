<mat-card [formGroup]="formPerson" *ngIf="!loading">

  <p>Form Value: {{ formPerson.value | json }}</p>
  <p>Form Status: {{ formPerson.status }}</p>
    <mat-form-field appearance="legacy" class="input-form">
      <mat-label>Nombre:</mat-label>
      <input matInput formControlName="name">
      <ng-container *ngIf="fc.name.invalid &&(fc.name.dirty || fc.name.errors)">
        <mat-error *ngIf="fc.name.errors?.required">
          Este campo es requerido.
        </mat-error>
        <mat-error *ngIf="fc.name.errors?.minlength">
          Este campo requiere mas de 3 caracteres.
        </mat-error>
      </ng-container>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="input-form">
      <mat-label>Apellido:</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>
    <mat-form-field appearance="legacy" class="input-form">
      <mat-label>Edad:</mat-label>
      <input matInput formControlName="age">
    </mat-form-field>
  <div>
    <button mat-button (click)="goToBack()">Volver</button>
    <button mat-button color="primary" (click)="save()"
    [disabled]="formPerson.invalid || loading">Guardar</button>
  </div>
</mat-card>
<mat-spinner *ngIf="loading" style="margin: 0px auto"></mat-spinner>
