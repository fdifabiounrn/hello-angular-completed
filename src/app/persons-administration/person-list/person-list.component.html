<div style="text-align: center">
  <p>Mostrando el listado de personas</p>
  <ul>
    <li style="list-style: none" *ngFor="let person of persons"
        [class.selected]="personSelected === person">
      {{person.showName()}}
      <br>Edad: {{person.age}}
      <button (click)="selectPerson(person)">Editar</button>
    </li>
  </ul>
</div>
<person-detail [person]="personSelected"></person-detail>
